<div class="tab-wrapper">
    <div class="tab {{tabClass}}" >
        <div class="icon">
            <image ng-show="tab.favIconUrl" src="{{tab.favIconUrl}}"/>
        </div>
        <div class="title" title="{{tab.url}}">
            <span>{{tab.title}}</span>
        </div>
        <div class="close icons">
            <i class="fa fa-times-circle fa-lg"></i>
        </div>

        <div class="menu icons">
            <i class="fa fa-list-ul fa-lg"></i>
        </div>
    </div>
</div>
